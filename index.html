    html, body {

      font-family: 'Courier New', Courier, monospace;
      overflow: hidden;
    }
    #terminal { 
      box-sizing: border-box;
      padding: 20px;
      height: calc(100% - 60px);
      overflow-y: auto;
      white-space: pre-wrap;
      position: relative;
      text-shadow: 0 0 5px #0f03;

    .input-line { 
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: #000;
      padding: 10px 20px;
      border-top: 1px solid #0f03;
      box-shadow: 0 0 20px #0f03;
    }
    .prompt { 
      margin-right: 10px;
      text-shadow: 0 0 5px #0f0;
    }
    .cmdline { 
      background: none;
      border: none;
      outline: none;
      color: inherit;
      flex: 1;
      font-family: inherit;
      font-size: inherit;
      text-shadow: 0 0 5px #0f0;
    }
    .caret { 
      display: inline-block;
      width: 8px;
      height: 1em;
      background: #0f0;
      animation: blink 1s step-end infinite;
      margin-left: 5px;
      box-shadow: 0 0 5px #0f0;
    }
    @keyframes blink { 
      from, to { background: transparent; } 
      50% { background: #0f0; } 
    }
    #terminal::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(0deg, rgba(0,255,0,0.1) 0%, transparent 5%);
      background-size: 100% 5px;
      animation: scanline 6s linear infinite;
      pointer-events: none;
      z-index: -1;
    }
    @keyframes scanline {
      from { transform: translateY(-100%); }
      to { transform: translateY(100%); }
    }
  </style>

    function newPrompt() {
      const line = document.createElement('div');
      line.classList.add('input-line');
      
      const promptSpan = document.createElement('span');
      promptSpan.classList.add('prompt');
      promptSpan.textContent = promptText;
      
      const input = document.createElement('input');
      input.classList.add('cmdline');
      input.autofocus = true;
      
      const caret = document.createElement('span');
      caret.classList.add('caret');
      
      line.append(promptSpan, input, caret);
      terminal.appendChild(line);
      input.focus();

          if(historyIndex < commandHistory.length-1) {

            input.value = commandHistory[commandHistory.length-1 - historyIndex];
          }

          e.preventDefault();
          if(historyIndex > 0) {
            historyIndex--;
            input.value = commandHistory[commandHistory.length-1 - historyIndex];
          }
        }
      });

      });
      
      input.addEventListener('keydown', handleInput);
    }
