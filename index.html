<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>v1nd1c7 Terminal Portfolio</title>
  <style>
    html, body { margin: 0; padding: 0; height: 100%; background: #000; color: #0f0; font-family: 'Courier New', Courier, monospace; }
    #terminal { box-sizing: border-box; padding: 10px; height: 100%; overflow-y: auto; white-space: pre-wrap; }
    .input-line { display: flex; align-items: center; }
    .prompt { margin-right: 5px; }
    .cmdline { background: none; border: none; outline: none; color: inherit; flex: 1; font-family: inherit; font-size: inherit; }
    .caret { display: inline-block; width: 8px; height: 1em; background: #0f0; animation: blink 1s step-end infinite; margin-left: 2px; }
    @keyframes blink { from, to { background: transparent; } 50% { background: #0f0; } }
  </style>
</head>
<body>
  <div id="terminal"></div>
  <script>
    const terminal = document.getElementById('terminal');
    const promptText = 'v1nd1c7@portfolio:~$';
    const data = {
      help: `Available commands:\n about - About Me\n skills - Skills\n hobbies - Hobbies\n certifications - Certifications\n contact - Contact Info\n clear - Clear terminal`,
      about: `About Me:\nI'm Nikola, a cybersecurity specialist and an ethical hacker...`,
      skills: `Skills:\n- Offensive Security & Ethical Hacking\n- Red Teaming & Blue Teaming...`,
      hobbies: `Hobbies:\n- Psychology\n- Philosophy...`,
      certifications: `Certifications:\n- CompTIA Security+ (in progress)\n- Google Cybersecurity Professional Certificate...`,
      contact: `Contact Info:\nTryHackMe: https://tryhackme.com/p/v1nd1c7\nLinkedIn: https://www.linkedin.com/in/v1nd1c7...`
    };

    function appendLine(text = '') {
      const line = document.createElement('div');
      line.textContent = text;
      terminal.appendChild(line);
      terminal.scrollTop = terminal.scrollHeight;
    }

    function appendPre(text) {
      const pre = document.createElement('pre');
      pre.textContent = text;
      terminal.appendChild(pre);
      terminal.scrollTop = terminal.scrollHeight;
    }

    function newPrompt() {
      const line = document.createElement('div');
      line.classList.add('input-line');
      const promptSpan = document.createElement('span');
      promptSpan.classList.add('prompt');
      promptSpan.textContent = promptText;
      const input = document.createElement('input');
      input.classList.add('cmdline');
      input.autofocus = true;
      const caret = document.createElement('span');
      caret.classList.add('caret');
      line.append(promptSpan, input, caret);
      terminal.appendChild(line);
      input.focus();
      input.addEventListener('keydown', handleInput);
    }

    function handleInput(e) {
      if (e.key === 'Enter') {
        const input = e.target;
        const cmd = input.value.trim().toLowerCase();
        input.disabled = true;
        const caret = input.nextSibling;
        if (caret) caret.remove();
        if (cmd === 'clear') {
          terminal.innerHTML = '';
          showBanner();
          appendLine("Welcome to v1nd1c7's Terminal Portfolio. Type 'help' to see available commands.");
          newPrompt();
          return;
        }
        if (data.hasOwnProperty(cmd)) {
          appendLine(data[cmd]);
        } else {
          appendLine(`Command not found: ${cmd}. Type 'help' for list of commands.`);
        }
        newPrompt();
      }
    }

    function showBanner() {
      const banner = `  
                     #                                    
               ##                                   
 ###  ## ####  ###  ## ####### ####  ###### ####### 
 ###  ##   ##  #### ##       ##  ## ###          ## 
 ###  ##   ##  #######  ###  ##  ## ###          ## 
  #####    ##  ### ###  ###  ##  ## ###          ## 
   ###    #### ###  ##  ######  #### ######      ## 
                     #                           ## 
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        
      `;
      appendPre(banner);
    }

    // initialize
    showBanner();
    appendLine("Welcome to v1nd1c7's Terminal Portfolio. Type 'help' to see available commands.");
    newPrompt();
  </script>
</body>
</html>
