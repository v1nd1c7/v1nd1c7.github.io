    }
    .prompt {

    .cmdline {
      background: none;
      border: none;
      outline: none;
      color: inherit;
      flex: 1;
      font-family: inherit;
      font-size: inherit;
      width: 100%;
    }
    a {

      text-decoration: underline;

    }
    pre.banner {

</head>
<body>

  <script>
    const terminal = document.getElementById('terminal');
    const promptText = 'v1nd1c7@portfolio:~$';

    const data = {

      certs: `Certifications:\n- Google Cybersecurity Professional Certificate\n- HTB Certified Penetration Testing Specialist (CPTS) (in progress)\n- Cyberwarfare Certified Red Team Analyst (CRTA) (finished, taking the exam soon)\n- Various TryHackMe certs`,

 `,

      contact: `Contact Info:\n- TryHackMe: https://tryhackme.com/p/v1nd1c7\n- LinkedIn: https://www.linkedin.com/in/npcybersec\n- X (Twitter): https://x.com/_kvantni_\n- Mail: v1nd1c7@proton.me`
    };

    function appendLine(text = '') {
      const line = document.createElement('div');
      line.innerHTML = text;
      terminal.appendChild(line);
      terminal.scrollTop = terminal.scrollHeight;
    }

    function appendPre(text, isBanner = false) {
      const pre = document.createElement('pre');
      pre.className = isBanner ? 'banner' : '';
      pre.innerHTML = text.replace(/(https?:\/\/[^\s]+)/g, (match) => {
        return `<a href="${match}" target="_blank" rel="noopener noreferrer">${match}</a>`;
      });
      terminal.appendChild(pre);
      terminal.scrollTop = terminal.scrollHeight;
    }

    function newPrompt() {
      const line = document.createElement('div');
      line.classList.add('input-line');
      const promptSpan = document.createElement('span');
      promptSpan.classList.add('prompt');
      promptSpan.textContent = promptText;
      const input = document.createElement('input');
      input.classList.add('cmdline');
      input.autofocus = true;
      line.append(promptSpan, input);
      terminal.appendChild(line);
      input.focus();
      input.addEventListener('keydown', (e) => {
        if (e.key === 'Enter') handleInput(e);
      });
    }

    function handleInput(e) {
      const input = e.target;
      const cmd = input.value.trim().toLowerCase();
      input.disabled = true;
      if (cmd === 'clear') {
        terminal.innerHTML = '';
        showBanner();
        appendLine("Welcome to v1nd1c7's Terminal Portfolio. Type 'ls' to see available commands.");
        newPrompt();
        return;
      }
      if (data.hasOwnProperty(cmd)) {
        appendPre(data[cmd]);
      } else {
        appendLine(`Command not found: ${cmd}. Type 'ls' for list of commands.`);
      }
      newPrompt();
    }

    function showBanner() {
      const banner = `

 Y8bd8P  888  888  888Y88b 888  888  Y88b.    d88P      
  Y88P 8888888888  888 "Y888888888888 "Y8888Pd88P       
`;
      appendPre(banner, true);
    }

    showBanner();
    appendLine("Welcome to v1nd1c7's Terminal Portfolio. Type 'ls' to see available commands.");
    newPrompt();
  </script>
</body>
</html>
